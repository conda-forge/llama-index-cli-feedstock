{% set name = "llama-index-cli" %}
{% set version = "0.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llama_index_cli-{{ version }}.tar.gz
  sha256: 3cf1f706c3c69c6b1aab07fca7faad3959db1709808efd50491b669d38b0b580

build:
  entry_points:
    - llamaindex-cli = llama_index.cli.command_line:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<4.0
    - llama-index-core >=0.10.11,<0.10.12
    - llama-index-embeddings-openai >=0.1.1,<0.2.0
    - llama-index-llms-openai >=0.1.1,<0.2.0

test:
  imports:
    - llama_index.cli
  commands:
    - pip check
    - llamaindex-cli --help
  requires:
    - pip

about:
  summary: llama-index cli
  home: https://docs.llamaindex.ai/en/stable/getting_started/starter_tools/rag_cli/
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/run-llama/llama_index/tree/main/llama-index-cli

extra:
  recipe-maintainers:
    - pavelzw
    - jan-janssen
